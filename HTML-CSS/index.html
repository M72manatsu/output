<!DOCTYPE html>
<!--enをjaに書き換え-->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALON BEPPU★output</title>
    <!--style.cssを読み込む-->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--header section-->
    <header>
        <!--headerのサイトタイトル部分-->
        <div class="header-logo">SALON BEPPU</div>
        <!--ナビゲーション-->
        <nav class="header-nav">
            <ul>
                <span class="MENU">MENU &nbsp;</span>
                <li>CONCEPT</li>
                <li>ACCESS</li>
                <li>RESERVE</li>
            </ul>
        </nav>
    </header>
    <!--mainの中に各セクションを入れる-->
    <main>
        <!--top section-->
        <section id="toppage">
            <div class="inner">
                <div class="toppage-wrap">
                    <h2 class="toppage-word">髪は、大事です。</h2>
                    <div class="toppage-wrap2">
                        <h2 class="toppage-word2">We need Hair.</h2>
                    </div>
                </div>
            </div>
        </section>
        <!--concept section-->
        <section id="concept">
            <div class="inner">
                <div class="title">
                    <span class="concept-title">concept</span>
                </div>
                <div class="concept-wrap">
                    <h2 class="concept-word">髪は、大事です。</h2>
                </div>
                <div class="concept-img">
                    <img src="../HTML-CSS/img/andrew-neel-f480QIEvwGI-unsplash.png">
                    <div class="concept-img2">
                        <img src="../HTML-CSS/img/joel-mott-mNYL0surXh8-unsplash.png">
                    </div>
                </div>
            </div>
        </section>
        <!--menu section-->
        <section id="menu">
            <div class="inner">
                <div class="title">
                    <span class="menu-title">Menu</span>

                </div>
            </div>
        </section>
        <!--access section-->
        <section id="access">
            <div class="inner">
                <div class="title">
                    <span class="concept-title">ACCESS</span>
                </div>
            </div>
        </section>
        <!--reserve section-->
        <section id="reserve">
            <div class="inner">
                <div class="reserve-logo">SALON BEPPU</div>
                <div class="box1">
                    <p>RESERVE</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
